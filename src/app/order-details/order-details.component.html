<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">

    <div fxLayout="column" fxLayoutAlign="stretch" fxFlex="50%">

        <mat-card>
            <mat-card-content>
                <div fxLayout="column" fxLayoutAlign="stretch" fxLayoutGap="1px">
                    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="6px">
                            <mat-form-field fxFlex="80%">
                                    <input matInput placeholder="Title" [formControl]="title_fc">
                                </mat-form-field>
            
                                <rtme-datepicker fxFlex placeholder='ETA' [date]="order.will_arrive" (new_date)="etaChangeHandler($event)"></rtme-datepicker>   
                    </div>


                    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">

                        <person-combo fxFlex="50%" title="Consignor" [person]="order.consignor" (change)=consignorHandler($event)></person-combo>
                        <person-combo fxFlex title="Consignee" [person]="order.consignee" (change)=consigneeHandler($event)></person-combo>
                       
                    </div>

                    <span rtmeH1 [style.margin]="'15px 0 5px 0'">Stations</span>
                    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="6px">
                        
                        <place-autocomplete fxFlex="50%" placeholder="Place of Dispatch" [value]="order.dispatch_place"
                        (selected_place)=placeOfDispatchHandler($event)></place-autocomplete>
                        <place-autocomplete fxFlex="50%" placeholder="Place of Destination" [value]="order.destination_place"
                            (selected_place)=placeOfDestinationHandler($event)></place-autocomplete>

                    </div>
                    <inbound-docs [indocs]="order.inbound_docs" (new_indocs)=indocsHandler($event)></inbound-docs>

                    <mat-divider [inset]="true"></mat-divider>

                    <!-- <order-details-shipments></order-details-shipments> -->

                </div>



            </mat-card-content>

            <mat-card-actions>
                <button (click)="saveOrder()" fxFlex mat-raised-button color="primary">SAVE</button>

            </mat-card-actions>
        </mat-card>



    </div>

    <div fxLayout="column" fxLayoutAlign="stretch" fxFlex class="right_pane">
        <app-comments [order]="order"></app-comments>
    </div>


</div>
