<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">

    <div fxLayout="column" fxLayoutAlign="stretch" fxFlex="50%">

        <mat-card>
            <mat-card-content>
                <div fxLayout="column" fxLayoutAlign="stretch" fxLayoutGap="1px">
                    <mat-form-field>
                        <input matInput placeholder="Title" [formControl]="title_fc">
                    </mat-form-field>

                    <rtme-datepicker placeholder='ETA' [date]="model.will_arrive" (new_date)="etaChangeHandler($event)"></rtme-datepicker>

                    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="6px">

                        <person-search fxFlex="50%" title="Consignor" [person]="model.consignor" (new_person)=consignorHandler($event)></person-search>

                        <place-autocomplete fxFlex="50%" placeholder="Place of Dispatch" [value]="model.dispatch_place"
                            (selected_place)=placeOfDispatchHandler($event)></place-autocomplete>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="6px">
                        <person-search fxFlex="50%" title="Consignee" [person]="model.consignee" (new_person)=consigneeHandler($event)></person-search>

                        <place-autocomplete fxFlex="50%" placeholder="Place of Destination" [value]="model.destination_place"
                            (selected_place)=placeOfDestinationHandler($event)></place-autocomplete>

                    </div>
                    <inbound-docs [indocs]="model.inbound_docs" (new_indocs)=indocsHandler($event)></inbound-docs>

                    <mat-divider [inset]="true"></mat-divider>

                    <order-details-shipments></order-details-shipments>

                </div>



            </mat-card-content>

            <mat-card-actions>
                <button (click)="saveOrder()" fxFlex mat-raised-button color="primary">SAVE</button>

            </mat-card-actions>
        </mat-card>



    </div>

    <div fxLayout="column" fxLayoutAlign="stretch" fxFlex class="right_pane">
        <app-comments [order]="model"></app-comments>
    </div>


</div>
