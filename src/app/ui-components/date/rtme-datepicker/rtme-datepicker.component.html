



<mat-form-field>
    
  <input matInput [matDatepicker]="dp" placeholder="Month and Year" [formControl]="dateFc">
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp
                  [startAt]="startat()"
                  startView="month"
                  (yearSelected)="chosenYearHandler($event)"
                  (monthSelected)="chosenMonthHandler($event, dp)"
                  panelClass="example-month-picker">
  </mat-datepicker>
</mat-form-field>
{{dateFc.value | json}}
