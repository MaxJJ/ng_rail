<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title [style.align-items]="'left'">
     Cargo
    </mat-panel-title>
    <mat-panel-description>
    <span>places: <b>{{title.places}}</b> total Nett: <b>{{title.nett}} Kgs. </b>  total Gross: <b>{{title.gross}} Kgs. </b>  </span>  
    </mat-panel-description>
  </mat-expansion-panel-header>

 <button mat-icon-button >
     <mat-icon (click)="editCargoItem(0)">add</mat-icon>
   
 </button>
 <button mat-icon-button >
     <mat-icon (click)="checkFb()">file_search</mat-icon>
   
 </button>

 
  <table mat-table [dataSource]="cargo" class="mat-elevation-z8" fxFlexFill>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- DESCRIPTION Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element" [innerHtml] = "element.description"> </td>
    </ng-container>
  
    <!-- tnved Column -->
    <ng-container matColumnDef="tnved">
      <th mat-header-cell *matHeaderCellDef> ТНВЭД </th>
      <td mat-cell *matCellDef="let element"> {{element.tnved_code}} </td>
    </ng-container>

    <!-- tnved Column -->
    <ng-container matColumnDef="packages">
      <th mat-header-cell *matHeaderCellDef> Packages </th>
      <td mat-cell *matCellDef="let element"> {{element.package_quantity}} </td>
    </ng-container>
 
  
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="chooseItemHandler(row)"></tr>
  </table>
</mat-expansion-panel>
