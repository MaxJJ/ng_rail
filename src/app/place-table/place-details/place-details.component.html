<h2 mat-dialog-title>{{data.place_name | uppercase}} {{data.place_code}}</h2>
<mat-dialog-content>
  <div class="form-container">

    <mat-form-field>
      <input matInput placeholder="Name" id="place_name" [(ngModel)]="data.place_name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Code" id="place_code" [(ngModel)]="data.place_code">
    </mat-form-field>

    <mat-checkbox [(ngModel)]="data.is_out">Out?</mat-checkbox>

    <mat-form-field>
      <mat-select placeholder="Road name" [formControl]="road_fc" (selectionChange)="road_props_handler($event)" name="road">
        <mat-option *ngFor="let road of roads" [value]="road">
          {{road.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Road symbol" id="road_name_abbr" [(ngModel)]="data.road_name_abbr">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Expeditor" id="road_operator_name" [(ngModel)]="data.road_operator_name">
    </mat-form-field>


    <mat-form-field>
      <input matInput placeholder="Road code" id="road_code" [(ngModel)]="data.road_code">
    </mat-form-field>

  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="data">Save</button>
</mat-dialog-actions>
