<h2 mat-dialog-title>{{data.place_name | uppercase}} {{data.place_code}}</h2>
<mat-dialog-content>
  <div class="form-container">

    <mat-form-field>
      <input matInput placeholder="Name" id="place_name" [(ngModel)]="data.place_name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Code" id="place_code" [(ngModel)]="data.place_code">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Road name" id="road_name" [(ngModel)]="data.road_name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Road symbol" id="road_name_abbr" [(ngModel)]="data.road_name_abbr">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Road symbol" id="road_operator_name" [(ngModel)]="data.road_operator_name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Road code" id="road_code" [(ngModel)]="data.road_code">
    </mat-form-field>

  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="data">Save</button>
</mat-dialog-actions>
