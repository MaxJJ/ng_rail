<mat-card>
  <mat-card-header>
    <mat-card-title>Place search/edit</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px">
      <place-autocomplete (selected_place)="placeSelected($event)" placeholder='Search Existing Places' fxFlex="80%">
      </place-autocomplete>
      <button mat-button color='accent' fxFlex (click)="createPlace()">Create New</button>

    </div>



    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="6px">

      <div fxFlex="50%">

        <form [formGroup]="fg" fxLayout="column" fxLayoutAlign="stretch" fxLayoutGap="1px">
          <mat-form-field>
            <input matInput placeholder="Place Name" formControlName="place_name">
            <button mat-icon-button matSuffix (click)="findStationsInKps('place_name')">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Place Code" formControlName="place_code">
            <button mat-icon-button matSuffix (click)="findStationsInKps('place_code')">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Road Name" formControlName="road_name">

          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="4px">
            <mat-form-field fxFlex="50%">
              <input matInput placeholder="Road Name Short" formControlName="road_name_abbr">

            </mat-form-field>
            <mat-form-field fxFlex="50%">
              <input matInput placeholder="Road Code" formControlName="road_code">

            </mat-form-field>
          </div>
          <mat-form-field>
            <input matInput placeholder="Road Operator" formControlName="road_operator_name">

          </mat-form-field>


        </form>
      </div>

      <div fxFlex="50%">
        <mat-nav-list dense>
          <mat-list-item *ngFor="let item of kps_stations" (click)="kpsStationHandler(item)">
            <span> {{item.Name}} - {{item.Code}}</span>
          </mat-list-item>
        </mat-nav-list>
      </div>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="submitChanges()" color='accent'>Submit</button>
    <button mat-button (click)="cancelChanges()">Cancel</button>
  </mat-card-actions>
</mat-card>
