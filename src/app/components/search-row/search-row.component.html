<div fxLayout="column" fxLayoutAlign="stretch" fxLayoutGap="4px">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px" fxFlexFill>

    <mat-form-field>
      <mat-label>Show</mat-label>
      <mat-select [formControl]="show" (selectionChange)="onShowSelected()">
        <mat-option *ngFor="let item of showOptions" value={{item.value}}>{{item.label}}</mat-option>

      </mat-select>
    </mat-form-field>



    <mat-form-field>
      <mat-label>Filter</mat-label>
      <mat-select [formControl]="filter" (selectionChange)="onFilterSelected()">
        <mat-option *ngFor="let item of filterOptions" value={{item.value}}>{{item.label}}</mat-option>

      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Like" [formControl]="like">
    </mat-form-field>

    <button mat-icon-button [disabled]="disabled" (click)="fetch()">
      <mat-icon>search</mat-icon>
    </button>


  </div>
</div>
