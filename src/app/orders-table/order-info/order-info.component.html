<h2 mat-dialog-title>{{order.short_description}}</h2>
<mat-dialog-content>
  <mat-card>

    <mat-card-content> {{order.description}} </mat-card-content>
  </mat-card>
<mat-card>
  <mat-card-title>Shipments</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let sh of order.shipments">
     <p>{{sh.id}}  {{sh.name}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="data">Yes</button>
</mat-dialog-actions>
