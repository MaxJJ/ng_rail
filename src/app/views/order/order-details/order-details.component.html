<mat-toolbar appFixedToolbar>
    <span>ORDER</span>
    <div fxFlex="80%" fxFlexFill>
    </div>
    <button mat-button (click)="createOrder()">CREATE ORDER</button>
</mat-toolbar>


<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px" class="order_wrap">
    <div fxFlex="60%">
        <div class="left_container">
            <div fxLayout="column" fxLayoutAlign="stretch" fxLayoutGap="6px">

                <mat-form-field>
                    <input matInput placeholder="Title" [formControl]="title_fc">
                </mat-form-field>

                <rtme-datepicker fxFlex placeholder='ETA' [date]="order.will_arrive"
                    (new_date)="etaChangeHandler($event)"></rtme-datepicker>

                <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="1em">
                    <div fxFlex="50%">
                        <span rtmeH1>From</span>
                        <place-raw [place]="order.dispatch_place" (change)="placeOfDispatchHandler($event)"></place-raw>
                    </div>
                    <div fxFlex="50%">
                        <span rtmeH1>To</span>
                        <place-raw [place]="order.destination_place" (change)="placeOfDestinationHandler($event)">
                        </place-raw>
                    </div>
                </div>
                <mat-divider>
                </mat-divider>
                <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="1em">
                    <div fxFlex="50%">
                        <span rtmeH1>Consignor</span>
                        <person-raw [person]="order.consignor" (change)="consignorHandler($event)"></person-raw>
                    </div>
                    <div fxFlex="50%">
                        <span rtmeH1>Consignee</span>
                        <person-raw [person]="order.consignee" (change)="consigneeHandler($event)"></person-raw>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <div fxFlex="40%">
        <div class="right_container">
            <ng-template [cdkPortalOutlet]="sidePortal"></ng-template>

        </div>
    </div>
</div>
